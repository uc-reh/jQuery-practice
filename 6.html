<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquerty traversal</title>
    <style>
        /*Style Goes Here*/
        .parent * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <ul>
            <li>
                <b>Bolded</b>
            </li>
        </ul>
    </div>

    <!--Javacript and Jquery below...-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //Write js and jquery here
            // $('b').parent().css("border","2px solid red");
            $('b').parentsUntil("div").css("border","2px solid red");
        });
    </script>
</body>

</html>
